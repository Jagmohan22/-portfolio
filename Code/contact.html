<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../style/contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="contact-section">
        <h1 class="title">Contact Me</h1>
        <a href="mailto:hello@1234" class="email">hello@1234</a>
        <p class="subtitle">Feel free to <span class="highlight">contact me</span> for any <strong class="freelance-text">freelancing projects!</strong></p>

        <form class="contact-form">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="icon"><i class="fab fa-github"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

</body>
</html>
